<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Calendar</title>
    <link rel="icon" href="./assets/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="d-flex justify-content-center mt-5">
    <button class="border border-dark rounded bg-white fs-5 m-2" id="logout">Logout</button>

    <div id="allEventsContainer" class="mt-4 me-5 w-25"></div>
    </div>


    <div class="ms-5" id="container">
        <div class="d-flex justify-content-between fs-3" id="header">
            <div class="ms-4" id="monthDisplay"></div>
            <div>
                <button class="border border-dark rounded bg-white fs-5" id="backButton">back</button>
                <button class="border border-dark rounded bg-white fs-5" id="nextButton">next</button>
            </div>
        </div>

        <div class="mt-5 mb-3 d-flex justify-content-around text-center w-100" id="weekdays">
            <div>Sunday</div>
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thursday</div>
            <div>Friday</div>
            <div>Saturday</div>
        </div>
        <div class="m-auto d-flex flex-wrap" id="calendar"></div>
    </div>

    <div id="newEventModal">
        <h2 class="mb-4">New Event</h2>
        <input class="p-1 mb-4 rounded border border-dark shadow w-100" id="eventTitleInput" placeholder="Event Title"
            required>
        <div class="text-center d-flex flex-column">
            <div>
                Start <input class="rounded border border-dark p-1 ms-2 mb-4" id="eventTimeStartInput" type="time">
            </div>
            <div>
                End <input class="rounded border border-dark p-1 ms-2 mb-4" id="eventTimeEndInput" type="time">
            </div>
        </div>

        <div class="d-flex justify-content-around">
            <button class="w-25 border border-dark shadow rounded fs-5" id="saveButton">Save</button>

            <button class="w-25 border border-dark shadow rounded fs-5" id="cancelButton">Cancel</button>
        </div>
    </div>

    <div id="deleteEventModal">
        <div id="editableModal"></div>

        <div id="modalContent">
            <h5 class="m-2 rounded p-2" id="eventText"> </h5>
        </div>

        <div class="d-flex justify-content-around">
            <button class="w-25 border border-dark shadow rounded fs-5" id="deleteButton">Delete</button>
            <div class="d-none" id="saveBtnDiv"></div>
            <button class="w-25 border border-dark shadow rounded fs-5" id="editButton">Edit</button>
            <button class="w-25 border border-dark shadow rounded fs-5 " id="closeButton">Close</button>
        </div>
    </div>

    <div id="modalBackDrop">

    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
